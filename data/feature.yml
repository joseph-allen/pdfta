title   : We Believe
item    :
  - icon  : ion-ios-flask-outline
    title : Empowerment
    description : >
      We treat every engagement as a partnership, at the end of the day it's your product to empower your business, so you should feel empowered operating it in the long-term.

  - icon  : ion-ios-loop
    title : Iterative development 
    description : >
      Big Data projects can have huge scope, so we start with small deliverable pieces, and build up to something great.

  - icon  : ion-ios-speedometer-outline
    title : Value first 
    description : >
      We aim to deliver value immediately, value is more important then the most recent fad, so we focus on actionable, valuable tickets from the off.
